<div class="login-page">
    <div class="sign-in-text">
      SIGN IN
    </div>
    <div class="login-container">
      <div class="image-container">
        <img src="assets/your-image.png" alt="Logo o imagen" />
      </div>
      <div class="form-container">
        <form  (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Use[formGroup]="loginForm"rname</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              [ngClass]="{'is-invalid': loginForm.controls['username'].invalid && loginForm.controls['username'].touched}"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
            />
          </div>
          <div class="error-message" *ngIf="error">
            {{ error }}
          </div>
          <button type="submit" [disabled]="loading" class="btn-login">
            {{ loading ? 'Loading...' : 'Login' }}
          </button>
        </form>
      </div>
    </div>
  </div>
